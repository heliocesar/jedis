version: "3.7"

networks:
  docker.network:
    driver: bridge

services:
  php:
    build: ./docker/php
    restart: unless-stopped
    container_name: docker.php
    tty: true
    depends_on:
      - postgres
    networks:
      - docker.network
    volumes:
      - .:/var/www

  nginx:
    build: ./docker/nginx
    container_name: docker.nginx
    restart: unless-stopped
    tty: true
    depends_on:
      - php
    ports:
      - "433:433"
      - "9080:80"
    networks:
      - docker.network
    volumes:
      - .:/var/www

  postgres:
    image: postgres:15-alpine
    container_name: docker.postgres
    restart: unless-stopped
    tty: true
    ports:
      - "5433:5432"
    networks:
      - docker.network
    volumes:
      - "./docker/postgres/dbdata:/var/lib/postgresql/data"
    environment:
      POSTGRES_USER: 'jedis'
      POSTGRES_PASSWORD: 'jedis'
      POSTGRES_DB: 'jedis'
